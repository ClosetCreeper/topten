<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopTen Trip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="tripContainer"></main>

  <script type="module">
    import { cloudKit } from "./cloudkit.js"; // adjust to your CK setup

    async function loadTrip() {
      try {
        // 1. Get tripId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tripId = urlParams.get("tripId");
        if (!tripId) throw new Error("Missing tripId in URL.");

        // 2. Fetch progress record
        const progressRes = await cloudKit.fetchRecords({
          recordType: "Progress",
          filterBy: [{ fieldName: "tripId", comparator: "EQUALS", value: tripId }],
        });
        if (!progressRes.records.length) throw new Error("Trip not found.");
        const progress = progressRes.records[0].fields;

        // 3. Fetch place info
        const placeRes = await cloudKit.fetchRecords({
          recordType: "Place",
          filterBy: [{ fieldName: "recordName", comparator: "EQUALS", value: progress.placeId.value }],
        });
        const place = placeRes.records[0]?.fields;

        // 4. Fetch user info
        const userRes = await cloudKit.fetchRecords({
          recordType: "User",
          filterBy: [{ fieldName: "recordName", comparator: "EQUALS", value: progress.userId.value }],
        });
        const user = userRes.records[0]?.fields;

        // 5. Fetch photo entries
        const entriesRes = await cloudKit.fetchRecords({
          recordType: "PhotoEntry",
          filterBy: [{ fieldName: "tripId", comparator: "EQUALS", value: tripId }],
        });

        // 6. Group entries by category
        const categoriesMap = {};
        for (const entry of entriesRes.records) {
          const category = entry.fields.category.value;
          if (!categoriesMap[category]) {
            categoriesMap[category] = { photos: [], captions: [] };
          }
          if (entry.fields.photoData?.value?.downloadURL) {
            categoriesMap[category].photos.push(entry.fields.photoData.value.downloadURL);
            categoriesMap[category].captions.push(entry.fields.caption?.value || "");
          }
        }

        // 7. Prepare trip data
        const tripData = {
          name: place?.name?.value || "Unknown Place",
          user: user?.username?.value || "Anonymous",
          stats: {
            photosTaken: entriesRes.records.length,
            daysExplored: progress.daysExplored?.value || 0,
            milesWalked: progress.milesWalked?.value || 0,
          },
          categories: categoriesMap,
        };

        // 8. Render trip card
        renderTrip(tripData);
      } catch (err) {
        console.error("Error loading trip:", err);
        document.getElementById("tripContainer").innerHTML =
          `<div class="error">‚ö†Ô∏è We couldn‚Äôt load this trip. Please try again later.</div>`;
      }
    }

    function renderTrip(trip) {
      const container = document.getElementById("tripContainer");

      // Stats (hide miles if 0)
      let statsHtml = `
        <div class="stat">üì∏ ${trip.stats.photosTaken} Photos</div>
        <div class="stat">üóìÔ∏è ${trip.stats.daysExplored} Days</div>
      `;
      if (trip.stats.milesWalked > 0) {
        statsHtml += `<div class="stat">üö∂ ${trip.stats.milesWalked} Miles</div>`;
      }

      // Categories with carousels
      let categoriesHtml = "";
      for (const [cat, data] of Object.entries(trip.categories)) {
        categoriesHtml += `
          <div class="category">
            <h3>${cat}</h3>
            <div class="carousel" data-category="${cat}">
              ${data.photos
                .map(
                  (url, i) =>
                    `<div class="slide ${i === 0 ? "active" : ""}">
                      <img src="${url}" alt="${cat} photo"/>
                      <p class="caption">${data.captions[i]}</p>
                    </div>`
                )
                .join("")}
              <button class="prev">‚Üê</button>
              <button class="next">‚Üí</button>
            </div>
          </div>
        `;
      }

      container.innerHTML = `
        <div class="trip-card">
          <h1>${trip.name}</h1>
          <p class="user">By ${trip.user}</p>
          <div class="stats">${statsHtml}</div>
          <div class="categories">${categoriesHtml}</div>
        </div>
      `;

      initCarousels();
    }

    function initCarousels() {
      document.querySelectorAll(".carousel").forEach((carousel) => {
        const slides = carousel.querySelectorAll(".slide");
        let index = 0;

        const update = () => {
          slides.forEach((s, i) => s.classList.toggle("active", i === index));
        };

        carousel.querySelector(".prev").addEventListener("click", () => {
          index = (index - 1 + slides.length) % slides.length;
          update();
        });

        carousel.querySelector(".next").addEventListener("click", () => {
          index = (index + 1) % slides.length;
          update();
        });
      });
    }

    loadTrip();
  </script>
</body>
</html>
