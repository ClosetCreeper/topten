<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Adventure - Trip Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="trip-container">
        <header class="trip-header">
            <div class="trip-header-content">
                <h1 id="tripName" class="trip-title">Loading Adventure...</h1>
                <div class="trip-meta">
                    <span id="tripDate" class="trip-date">Loading...</span>
                    <span id="milesWalked" class="trip-miles">Loading...</span>
                    <span id="photoCount" class="trip-photos">Loading...</span>
                    <span id="categoryCount" class="trip-categories">Loading...</span>
                </div>
            </div>
        </header>

        <main class="trip-content">
            <!-- Map Section -->
            <section class="map-section" id="mapSection" style="display: none;">
                <h2>Adventure Route</h2>
                <div id="map" class="map-container"></div>
            </section>

            <!-- Categories Section -->
            <section class="categories-section">
                <h2>Adventure Categories</h2>
                <div id="categoriesGrid" class="categories-grid">
                    <div class="loading">Loading categories...</div>
                </div>
            </section>
        </main>

        <footer class="trip-footer">
            <p>Shared via Top 10 Adventures</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/trip.js"></script>
</body>
</html>
